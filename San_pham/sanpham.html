<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sản Phẩm Mới Nhất</title>
    <link rel="stylesheet" href="sanpham.css">
</head>
<body>
    <div class="header">
        <h1>Top Sản Phẩm Mới Nhất</h1>
    </div>
    <div class="filter-sort">
        <div class="filter">
            <span class="filter-label">BỘ LỌC:</span>
            <select class="filter-option">
                <option value="">Khoảng giá</option>
                <option value="0-500000">0 - 500,000đ</option>
                <option value="500000-1000000">500,000đ - 1,000,000đ</option>
            </select>
            <select class="filter-option">
                <option value="">Kích cỡ</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>
        <div class="sort-container">
            <div class="sort-header">SẮP XẾP THEO</div>
            <div class="sort-options" style="display: none;">
                <div class="sort-option">
                    <input type="radio" id="newest" name="sort" value="newest">
                    <label for="newest">Mới nhất</label>
                </div>
                <div class="sort-option">
                    <input type="radio" id="low-to-high" name="sort" value="low-to-high">
                    <label for="low-to-high">Giá: thấp đến cao</label>
                </div>
                <div class="sort-option">
                    <input type="radio" id="high-to-low" name="sort" value="high-to-low">
                    <label for="high-to-low">Giá: cao đến thấp</label>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="product-list">
        <div class="product-item">
            <div class="product-container">
                <div class="product-label">Hàng Mới</div>
                <img src="images/anhBSTmuaTet/canhThuTet_xanh01.jpg" alt="Cánh thư Tết" class="product-image">
                <div class="product-hover">
                    <img src="images/anhBSTmuaTet/canhThuTet_xanh02.jpg" alt="Cánh thư Tết" class="product-image-hover">
                </div>
            </div>
            <div class="product-info">
                <p class="product-title">Cánh thư Tết</p>
                <p class="product-price">800,000₫</p>
            </div>
            <div class="product-container">
                <div class="product-label">Hàng Mới</div>
                <img src="images/anhBSTmuaTet/dongDaoTet_do01.jpg" alt="Đồng dao Tết" class="product-image">
                <div class="product-hover">
                    <img src="images/anhBSTmuaTet/dongDaoTet_do02.jpg" alt="Đồng dao Tết" class="product-image-hover">
                </div>
            </div>
            <div class="product-info">
                <p class="product-title">Đồng dao Tết</p>
                <p class="product-price">700,000₫</p>
            </div>
            <div class="product-container">
                <div class="product-label">Hàng Mới</div>
                <img src="images/anhBSTmuaTet/hoaPhoTet_hong01.jpg" alt="Hoa phố Tết" class="product-image">
                <div class="product-hover">
                    <img src="images/anhBSTmuaTet/hoaPhoTet_hong02.jpg" alt="Hoa phố Tết" class="product-image-hover">
                </div>
            </div>
            <div class="product-info">
                <p class="product-title">Hoa phố Tết</p>
                <p class="product-price">900,000₫</p>
            </div>
            <div class="product-container">
                <div class="product-label">Hàng Mới</div>
                <img src="images/anhBSTmuaTet/hoaXuanTet_do01.jpg" alt="Hoa xuân Tết" class="product-image">
                <div class="product-hover">
                    <img src="images/anhBSTmuaTet/hoaXuanTet_do02.jpg" alt="Hoa xuân Tết" class="product-image-hover">
                </div>
            </div>
            <div class="product-info">
                <p class="product-title">Hoa xuân Tết</p>
                <p class="product-price">900,000₫</p>
            </div>
        </div>
    </div>    
    <script src="sanpham.js"></script>
</body>
</html>
