<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="San_pham.css">
</head>
<body>
    <header>
        <h1>Tất cả sản phẩm</h1>
    </header>
    <main>
        <section class="product-grid">
            <div class="product-item">
                <img src="image/TUMAY_0698-2.jpeg" alt="Đầm Limin">
                <h2 class="product-title">MAGONN DESIGN<br>Đầm Limin</h2>
                <p class="product-price">1,750,000₫</p>
                <button class="wishlist-btn">❤️</button>
            </div>
            <div class="product-item">
                <img src="image/TUMAY_0918-2.jpeg" alt="Quần Anna">
                <h2 class="product-title">MAGONN DESIGN<br>Quần Anna</h2>
                <p class="product-price">1,199,000₫</p>
                <button class="wishlist-btn">❤️</button>
            </div>
            <div class="product-item">
                <img src="image/TUMAY_1590-2.jpeg" alt="Đầm Saynia">
                <h2 class="product-title">MAGONN DESIGN<br>Đầm Saynia</h2>
                <p class="product-price">1,620,000₫</p>
                <button class="wishlist-btn">❤️</button>
            </div>
            <!-- Thêm các sản phẩm khác vào đây -->
        </section>
        <section class="viewed-products">
            <h2>Sản phẩm đã xem</h2>
            <div class="product-item">
                <img src="image/TUMAY_0698-2.jpeg" alt="Áo Lora-Hot CB">
                <h2 class="product-title">MAGONN DESIGN<br>Áo Lora-Hot CB</h2>
                <p class="product-price">1,650,000₫</p>
                <button class="wishlist-btn">❤️</button>
            </div>
            <div class="product-item">
                <img src="image/TUMAY_0698-2.jpeg" alt="Áo Keagan-Hot CB">
                <h2 class="product-title">MAGONN DESIGN<br>Áo Keagan-Hot CB</h2>
                <p class="product-price">599,000₫</p>
                <button class="wishlist-btn">❤️</button>
            </div>
            <div class="product-item">
                <img src="image/TUMAY_1590-2.jpeg" alt="Áo dài Trần Vũ-OE_70%">
                <h2 class="product-title">MAGONN DESIGN<br>Áo dài Trần Vũ-OE_70%</h2>
                <p class="product-price">975,000₫</p>
                <button class="wishlist-btn">❤️</button>
            </div>
            <!-- Thêm các sản phẩm khác vào đây -->
        </section>
    </main>
    <script src="San_pham.js"></script>
</body>
</html>
